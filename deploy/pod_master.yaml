apiVersion: v1
kind: Pod
metadata:
  name: validation-svc-master
spec:
  nodeName: lattice-100
  containers:
    - name: validation-svc-master
      image: sustain/validation-service:latest
      imagePullPolicy: Always
      ports:
        - containerPort: 50059
      command: ["python3", "-m", "overlay", "--master", "--port=50059"]
      env:
        - name: NODE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
